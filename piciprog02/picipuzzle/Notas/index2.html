<!DOCTYPE html>
<html lang="en">
  <!-- Como crear un canvas de una imagen y copiar el resultado en otra imagen -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--<link rel="stylesheet" href="../src/styles/index.css" /-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="24x33"
      href="../src/assets/logo-pici24x33.png"
    />
    <title>Pici - Puzzle ðŸ˜€</title>
  </head>
  <body>
    <p>Image to use:</p>

    <img
      id="scream"
      width="300"
      height="375"
      src="./yunior-y-dibus.JPG"
      alt="The Scream"
    />
    <p>imagen del canvas 1</p>
    <img
      id="img1"
      width="100"
      heigth="125"
      src="{imageRec}"
      alt="imagen recortada"
    />

    <p>Canvas 0:</p>

    <canvas
      id="myCanvas0"
      width="100"
      height="125"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <p>Canvas 1:</p>

    <canvas
      id="myCanvas1"
      width="100"
      height="125"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
      let imageRec;
      window.onload = function () {
        var img1 = document.getElementById('img1');

        var canvas0 = document.getElementById('myCanvas0');
        var ctx = canvas0.getContext('2d');
        var img = document.getElementById('scream');
        ctx.drawImage(img, 0, 0);

        var canvas1 = document.getElementById('myCanvas1');
        var ctx = canvas1.getContext('2d');
        var img = document.getElementById('scream');
        ctx.drawImage(img, 0, -100);

        const dataURL = canvas1.toDataURL();
        imageRec = dataURL;
        document.getElementById('img1').src = dataURL;
        return imageRec;
      };
    </script>
  </body>
</html>
